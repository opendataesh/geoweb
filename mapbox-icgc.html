<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox IGCG Topog√°fico</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
     <link href='css/estilobase.css' rel='stylesheet' />
    <script>
        function init() {

            mapboxgl.accessToken ='pk.eyJ1IjoibWFwYm94ZXNoIiwiYSI6ImNrazJkY25vcjEwM28ycXQ3eWZvMmI5NGwifQ.pHd5DwxQiIqtRVMejCpjQw';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'https://geoserveis.icgc.cat/contextmaps/icgc.json',
                center: [2.16859, 41.3954],
                zoom: 13,
                hash: true,
                pitch: 45,
                attributionControl: false
            });
            map.addControl(new mapboxgl.AttributionControl({
                compact: true
            }));
            map.addControl(new mapboxgl.NavigationControl());


        }
    </script>
</head>
<body onload="init()">
    <div id='map'></div>
</body>
</html>
